<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spessato's Portifólio | Backend Dev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="nav">
                <a href="#" class="logo">Spessato's<span>.Portfifolio</span></a>

                <!-- Desktop Navigation -->
                <div class="nav-links">
                    <button onclick="scrollToSection('home')" class="nav-link">Home</button>
                    <button onclick="scrollToSection('about')" class="nav-link">Sobre</button>
                    <button onclick="scrollToSection('skills')" class="nav-link">Habilidades</button>
                    <button onclick="scrollToSection('projects')" class="nav-link">Projetos</button>
                    <button onclick="scrollToSection('contact')" class="nav-link">Contato</button>
                </div>
                <button class="mobile-menu-btn" onclick="toggleMobileMenu()"></button>
                <!-- Desktop Navigation -->
                <div class="mobile-menu" id="mobileMenu">
                    <div class="mobile-menu-links">
                        <button onclick="scrollToSection('home')" class="mobile-nav-link">Home</button>
                        <button onclick="scrollToSection('about')" class="mobile-nav-link">Sobre</button>
                        <button onclick="scrollToSection('skills')" class="mobile-nav-link">Habilidades</button>
                        <button onclick="scrollToSection('projects')" class="mobile-nav-link">Projetos</button>
                        <button onclick="scrollToSection('contact')" class="mobile-nav-link">Contato</button>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main>
      <section class="skills-section" id="skills">
        <div class="container">
         <h2 class="section-title">Minhas Habilidades</h2>
          <div class="skills-content"></div>
             <div class="technical-skills animate-item">
                <h3>Habilidades técnicas</h3>

                <div class="skill-item">
                    <div class="skill-header">
                         <span>Javascript / TypeScript</span>
                         <span>90%</span>
                    </div>

                </div class="progress-bar">
                </div class="progress" style="w"></div>

             </div>

          </div>
        </div>

      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <button onclick="scrollToSection('home')" class="footer-logo-btn">
                        Teste<span>.dev</span>
                    </button>
                    <p>Construindo experiências digitais</p>
                </div>

                <div class="footer-social">
                    <div class="social-icon">
                        <a href="https://linkedin.com" target="_blank" rel=" nooopener noreferrer">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="https://github.com" target="_blank" rel=" nooopener noreferrer">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://x.com" target="_blank" rel=" nooopener noreferrer">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="mailto:teste.teste@gmail.com" target="_blank" rel=" nooopener noreferrer">
                            <i class="fab fa-envelope"></i>
                        </a>
                    </div>
                    <p>&copy; <span id="currentYear"></span> Teste.dev. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to top Button -->
    <button id="scrollToTopBtn" class="scroll-top-btn">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <div class="toast-icon sucess">
                <i class="fas fa-check"></i>
            </div>
            <div class="toast-message-container">
                <div class="toast-title">Sucesso</div>
                <div class="toast-message">Sua mensagem foi enviada com sucesso!</div>
            </div>
            <button class="toast-close" onclick="closeToast()">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="Script.js"></script>
</body>

</html>
